{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>{% block title %}CORECare Access{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/portal.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<!-- Issue #16: PWA Manifest and Service Worker -->
	<link rel="manifest" href="{% static 'manifest.json' %}">
	<meta name="theme-color" content="#2c3e50">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js')
					.then(registration => {
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					})
					.catch(err => {
						console.log('ServiceWorker registration failed: ', err);
					});
			});
		}
	</script>
</head>

<body>
	<!-- Global Header -->
	<header class="header">
		<a href="/" class="header-brand">
			<i class="fas fa-heart-pulse"></i>
			CORECare Access
		</a>

		<nav class="header-nav">
			{% if user.is_authenticated %}
			<span class="header-user">{{ user.get_full_name|default:user.username }}</span>
			<a href="{% url 'logout' %}" class="logout">
				<i class="fas fa-sign-out-alt"></i> Logout
			</a>
			{% else %}
			<a href="{% url 'login' %}" class="btn btn-primary" style="padding: 8px 16px;">
				<i class="fas fa-sign-in-alt"></i> Log In
			</a>
			{% endif %}
		</nav>
	</header>

	{% block content %}{% endblock %}

</body>

</html>

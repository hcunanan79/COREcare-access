{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}CORECare Access{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'portal/styles.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<!-- Issue #16: PWA Manifest and Service Worker -->
	<link rel="manifest" href="{% static 'manifest.json' %}">
	<meta name="theme-color" content="#2c3e50">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js')
					.then(registration => {
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					})
					.catch(err => {
						console.log('ServiceWorker registration failed: ', err);
					});
			});
		}
	</script>
</head>

<body>

	<!-- Simple Mobile Header -->
	<div style="margin-bottom: 20px; text-align: center;">
		<img src="{% static 'portal/logo.png' %}" alt="CORECare Logo" width="80" style="margin-bottom: 10px;">
		<h3 style="margin:0; color:#2c3e50;">CORECare Access</h3>
	</div>

	{% block content %}{% endblock %}

</body>

</html>

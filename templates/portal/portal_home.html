{% extends "base.html" %}

{% block title %}Portal{% endblock %}

{% block content %}
<div class="card">
    <h2>Welcome</h2>
    <p>Manage your shifts and clients easily.</p>

    {% if user.is_authenticated %}
    <a href="{% url 'employee_dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
    <a href="{% url 'signup' %}" class="btn btn-secondary" style="margin-top: 10px;">Create Account</a>
    {% endif %}
</div>
{% endblock %}

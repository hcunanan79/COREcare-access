{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="card">
  <h2>Welcome Back ðŸ‘‹</h2>
  <p style="color:#7f8c8d; margin-bottom: 20px;">Please log in to continue.</p>

  {% if error %}
  <p style="color: #e74c3c; background: #fadbd8; padding: 10px; border-radius: 6px;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <label>Username</label>
    <input name="username" type="text" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>

<div class="text-center mt-2">
  <p class="text-small">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}

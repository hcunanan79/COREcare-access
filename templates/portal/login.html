{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="card auth-card">
  <h2 class="auth-title">Welcome Back ðŸ‘‹</h2>
  <p class="auth-subtitle">Please log in to continue.</p>

  {% if error %}
  <div class="form-error">{{ error }}</div>
  {% endif %}

  <form method="POST" class="auth-form">
    {% csrf_token %}

    <div class="form-group">
      <label class="form-label">Username</label>
      <input name="username" type="text" class="form-input" required>
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-input" required>
    </div>

    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>

<div class="text-center mt-2">
  <p>Don't have an account? <a href="{% url 'signup' %}" class="auth-link">Sign Up</a></p>
</div>
{% endblock %}

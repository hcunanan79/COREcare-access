{% extends "admin/base.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<!-- COREcare Unified Admin Design System (replaces custom.css) -->
<link rel="stylesheet" href="{% static 'css/admin.css' %}">

<!-- Bootstrap Icons (for future icon support) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

<style>
.admin-icon {
  margin-right: 8px;
  font-size: 1.1em;
  vertical-align: middle;
  opacity: 0.85;
}
</style>
{% endblock %}

{% block footer %}
{{ block.super }}
<script>
(function() {
  const iconMap = {
    'care team': 'bi-people-fill',
    'groups': 'bi-people',
    'users': 'bi-person',
    'clients': 'bi-person-badge',
    'employee credentials': 'bi-file-earmark-text',
    'shifts': 'bi-calendar-event',
    'time entrys': 'bi-clock',
    'visits': 'bi-house-door'
  };

  document.querySelectorAll('th a').forEach(function(link) {
    const text = link.textContent.trim().toLowerCase();
    for (const [model, iconClass] of Object.entries(iconMap)) {
      if (text === model) {
        const icon = document.createElement('i');
        icon.className = 'bi ' + iconClass + ' admin-icon';
        link.insertBefore(icon, link.firstChild);
        break;
      }
    }
  });
})();
</script>
{% endblock %}

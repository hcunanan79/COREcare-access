cat << 'EOF' > caregiver_portal/templates/caregiver/clock_in.html
<!DOCTYPE html>
<html>
<head>
  <title>Clock In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Caregiver Clock In</h2>

<form method="post">
  {% csrf_token %}

  <label>Select Client</label><br>
  <select name="client" required>
    {% for client in clients %}
      <option value="{{ client.id }}">{{ client }}</option>
    {% endfor %}
  </select>

  <br><br>

  <label>Visit Notes</label><br>
  <textarea name="notes" rows="4" cols="30"></textarea>

  <br><br>

  <button type="submit">Clock In</button>
</form>

</body>
</html>
EOF

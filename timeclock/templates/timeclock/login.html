<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timeclock Login</title>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>Timeclock Login</h2>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div style="margin-bottom:10px;">
      <label>Username</label><br>
      <input name="username" style="width:100%; padding:10px;">
    </div>

    <div style="margin-bottom:10px;">
      <label>Password</label><br>
      <input type="password" name="password" style="width:100%; padding:10px;">
    </div>

    <button type="submit" style="padding:10px 15px;">Log in</button>
  </form>
</body>
</html>

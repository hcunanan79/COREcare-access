<!DOCTYPE html>
<html>
<head>
  <title>Admin Payroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f7fa; }
    .card { background: white; padding: 20px; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-bottom: 12px; }
    .btn { padding: 10px 12px; border: 1px solid #ccc; background: #fff; border-radius: 6px; cursor: pointer; }
    .btn-link { text-decoration: none; }
    input[type="date"] { padding: 8px; }
  </style>
</head>
<body>

<div class="card">
  <h2>üíº Admin Payroll (Mon‚ÄìSun)</h2>
  <p><strong>Week:</strong> {{ start }} ‚Äì {{ end }}</p>

  <!-- Date range picker -->
  <form method="get" class="row">
    <label>Start:</label>
    <input type="date" name="start" value="{{ start|date:'Y-m-d' }}">
    <label>End:</label>
    <input type="date" name="end" value="{{ end|date:'Y-m-d' }}">
    <button class="btn" type="submit">View</button>
  </form>

  <!-- Week nav buttons -->
  <div class="row">
    <a class="btn-link" href="?start={{ start|date:'Y-m-d' }}&end={{ end|date:'Y-m-d' }}&shift=prev">
      <button class="btn" type="button">‚¨ÖÔ∏è Previous Week</button>
    </a>

    <a class="btn-link" href="?start={{ start|date:'Y-m-d' }}&end={{ end|date:'Y-m-d' }}&shift=next">
      <button class="btn" type="button">Next Week ‚û°Ô∏è</button>
    </a>

    <a class="btn-link" href="/caregiver/admin-payroll/csv/?start={{ start|date:'Y-m-d' }}&end={{ end|date:'Y-m-d' }}">
      <button class="btn" type="button">‚¨áÔ∏è Download Payroll CSV</button>
    </a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Caregiver</th>
        <th>Total Hours</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td>{{ row.caregiver.username }}</td>
          <td>{{ row.total_hours }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No caregivers found</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
